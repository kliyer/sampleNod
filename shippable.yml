# Language setting
language: node_js

# Version number
node_js:
  - 0.12
build:

pre_ci_boot:
   image_name: suchja/wine
   image_tag: latest
   pull: true
   options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
pre_ci:
    - echo "this is master branch"
  ci:
    - wine
    - npm install

  post_ci:
    - ls -a
    - pwd

  cache: true

  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/node_modules

